<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Flipbook - Kerala Kala Kendram</title>
<style>
  :root {
    --accent: #007bff;
    --accent-hover: #0056b3;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: #f4f4f4;
    font-family: system-ui, sans-serif;
    height: 100vh;
    display: flex;
    align-items: center; 
    justify-content: center;
  }

  .flipbook-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100%;
    width: 100%;
    max-width: 600px;
  }

  #book-wrap {
    perspective: 2000px;
    flex: 1; /* take all remaining height */
    width: 100%;
    display: grid;
    place-items: center;
  }

  #flipbook {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    background: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,.12);
    overflow: hidden;
  }

  .page {
    position: absolute;
    inset: 0;
    transform-origin: left;
    backface-visibility: hidden;
    transition: transform 0.8s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .page img {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain;
  }

  .controls {
    display: flex;
    gap: 20px;
    justify-content: center;
    padding: 10px 0;
  }

  .controls button {
    padding: 8px 18px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background: var(--accent);
    color: white;
    border-radius: 6px;
    transition: background 0.3s ease;
  }

  .controls button:hover { background: var(--accent-hover); }
  .controls button:disabled { background: #ccc; cursor: default; }

  .meta {
    font-size: 14px;
    color: #333;
    padding-bottom: 5px;
  }
</style>
</head>
<body>

<div class="flipbook-container">
  <div id="book-wrap">
    <div id="flipbook"></div>
  </div>

  <div class="controls">
    <button id="prev">⬅ Prev</button>
    <button id="next">Next ➡</button>
  </div>
  <div class="meta" id="counter">Page 1 / 3</div>
</div>

<script>
  const images = [
    "page/p1.webp",
    "page/p2.webp",
    "page/p3.webp"
  ];

  const flipbook = document.getElementById("flipbook");
  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");
  const counter = document.getElementById("counter");

  let currentIndex = 0;

  const pages = images.map((src, i) => {
    const page = document.createElement("div");
    page.className = "page";
    page.style.zIndex = images.length - i;
    const img = document.createElement("img");
    img.src = src;
    img.alt = `Page ${i+1}`;
    page.appendChild(img);
    flipbook.appendChild(page);
    return page;
  });

  function showPage(index) {
    pages.forEach((page, i) => {
      page.style.transform = i < index ? "rotateY(-180deg)" : "rotateY(0deg)";
    });
    counter.textContent = `Page ${Math.min(index+1, images.length)} / ${images.length}`;
    prevBtn.disabled = index === 0;
    nextBtn.disabled = index === images.length;
  }

  prevBtn.addEventListener("click", () => {
    if (currentIndex > 0) {
      currentIndex--;
      showPage(currentIndex);
    }
  });

  nextBtn.addEventListener("click", () => {
    if (currentIndex < pages.length) {
      currentIndex++;
      showPage(currentIndex);
    }
  });

  showPage(currentIndex);
</script>

</body>
</html>
