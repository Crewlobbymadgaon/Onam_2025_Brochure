<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Flipbook - Kerala Kala Kendram</title>
<style>
  :root {
    --accent: #007bff;
    --accent-hover: #0056b3;
    /* Fallback: will be set via JS to window.innerHeight * 0.01 */
    --vh: 1vh;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  /* Use dynamic viewport units where supported, fall back to JS --vh */
  body {
    background: #f4f4f4;
    font-family: system-ui, sans-serif;
    min-height: calc(var(--vh) * 100);
    display: flex;
    align-items: center;
    justify-content: center;
    padding-bottom: env(safe-area-inset-bottom); /* for iOS notch */
  }
  @supports (height: 100dvh) {
    body { min-height: 100dvh; }
  }
  /* Some Androids prefer svh (small viewport) to avoid bounce */
  @supports (height: 100svh) {
    body { min-height: 100svh; }
  }

  .flipbook-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    max-width: 600px;
    /* keep some breathing room from device edges */
    padding: 8px;
  }

  #book-wrap {
    perspective: 2000px;
    flex: 1;                 /* take all remaining height */
    width: 100%;
    display: grid;
    place-items: center;
    min-height: 0;           /* allow child to shrink properly */
  }

  #flipbook {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    background: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,.12);
    overflow: hidden;
    border-radius: 10px;
  }

  .page {
    position: absolute;
    inset: 0;
    transform-origin: left;
    backface-visibility: hidden;
    transition: transform 0.8s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* fit image fully without cropping */
  }

  /* Controls are sticky at bottom so they never slip out of view */
  .controls {
    position: sticky;
    bottom: 0;
    display: flex;
    gap: 12px;
    justify-content: center;
    padding: 10px 8px calc(10px + env(safe-area-inset-bottom));
    background: linear-gradient(to top, rgba(244,244,244,0.95), rgba(244,244,244,0));
    backdrop-filter: blur(4px);
    z-index: 2;
  }

  .controls button {
    padding: 8px 18px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background: var(--accent);
    color: white;
    border-radius: 8px;
    transition: background 0.3s ease;
  }

  .controls button:hover { background: var(--accent-hover); }
  .controls button:disabled { background: #ccc; cursor: default; }

  .meta {
    font-size: 14px;
    color: #333;
    text-align: center;
    padding: 4px 0 8px;
  }
</style>
</head>
<body>

<div class="flipbook-container">
  <div id="book-wrap">
    <div id="flipbook"></div>
  </div>

  <div class="controls">
    <button id="prev">⬅ Prev</button>
    <button id="next">Next ➡</button>
  </div>
  <div class="meta" id="counter">Page 1 / 3</div>
</div>

<script>
  // ----- Dynamic VH fallback for older mobile browsers -----
  function setViewportHeightVar() {
    // 1% of the viewport height
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }
  setViewportHeightVar();
  window.addEventListener('resize', setViewportHeightVar);
  window.addEventListener('orientationchange', setViewportHeightVar);

  // ----- Flipbook logic -----
  const images = [
    "page/p1.webp",
    "page/p2.webp",
    "page/p3.webp"
  ];

  const flipbook = document.getElementById("flipbook");
  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");
  const counter = document.getElementById("counter");

  let currentIndex = 0;

  const pages = images.map((src, i) => {
    const page = document.createElement("div");
    page.className = "page";
    page.style.zIndex = images.length - i;
    const img = document.createElement("img");
    img.src = src;
    img.alt = `Page ${i+1}`;
    page.appendChild(img);
    flipbook.appendChild(page);
    return page;
  });

  function showPage(index) {
    pages.forEach((page, i) => {
      page.style.transform = i < index ? "rotateY(-180deg)" : "rotateY(0deg)";
    });
    counter.textContent = `Page ${Math.min(index+1, images.length)} / ${images.length}`;
    prevBtn.disabled = index === 0;
    nextBtn.disabled = index === images.length;
  }

  prevBtn.addEventListener("click", () => {
    if (currentIndex > 0) {
      currentIndex--;
      showPage(currentIndex);
    }
  });

  nextBtn.addEventListener("click", () => {
    if (currentIndex < pages.length) {
      currentIndex++;
      showPage(currentIndex);
    }
  });

  showPage(currentIndex);
</script>

</body>
</html>
