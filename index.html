<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Flipbook - Kerala Kala Kendram</title>

<!-- Stylish font for "Onaghosham 2025" -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />

<style>
  :root { --accent:#007bff; --accent-hover:#0056b3; --vh:1vh; }
  *{ box-sizing:border-box; margin:0; padding:0; }
  html, body { height:100%; }

  body{
    font-family: system-ui, sans-serif;
    min-height: calc(var(--vh) * 100);
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f4f4f4;
    padding: 8px;
  }
  @supports (height:100dvh){ body{ min-height:100dvh; } }

  .flipbook-container{
    position: relative;         /* for overlay header */
    width: 100%;
    max-width: 700px;
    height: calc(var(--vh) * 100 - 16px); /* full height in the available area */
    display: flex;
    flex-direction: column;
  }

  /* BOOK AREA (takes all available space) */
  #book-wrap{
    position: relative;
    flex: 1;
    min-height: 0;
    display: grid;
    place-items: center;
  }
  #flipbook{
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,.12);
    overflow: hidden;
  }

  /* FLIP PAGES */
  .page{
    position: absolute; inset: 0;
    transform-origin: left;
    backface-visibility: hidden;
    transition: transform .8s ease;
    display: flex; align-items: center; justify-content: center;
  }
  .page img{
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  /* OVERLAY HEADER (transparent, does not consume height) */
  .overlay-header{
    position: absolute;
    top: 8px; left: 50%; transform: translateX(-50%);
    text-align: center;
    pointer-events: none; /* taps go to the book */
    z-index: 5;
    /* subtle text-shadow for readability on any background */
    text-shadow: 0 1px 2px rgba(0,0,0,.35);
  }
  .overlay-header .small-line{
    /* single line across all screens */
    white-space: nowrap;
    font-size: clamp(12px, 2.8vw, 16px);
    font-weight: 700;
    color: #ffffff;
    letter-spacing: .3px;
  }
  .overlay-header .stylish{
    font-family: "Great Vibes", cursive;
    font-weight: 400;
    font-size: clamp(20px, 6.5vw, 44px);
    line-height: 1.05;
    color: #ffe08a; /* festive gold-ish */
    margin-top: 2px;
  }

  /* CONTROLS overlaid at the bottom so book keeps full size */
  .controls{
    position: absolute;
    bottom: 8px; left: 50%; transform: translateX(-50%);
    display: flex; gap: 12px; justify-content: center;
    padding: 8px 10px;
    border-radius: 10px;
    backdrop-filter: blur(4px);
    background: linear-gradient(to top, rgba(244,244,244,.95), rgba(244,244,244,0));
    z-index: 5;
  }
  .controls button{
    padding: 8px 18px;
    font-size: 16px;
    border: none; border-radius: 8px;
    background: var(--accent); color: #fff;
    cursor: pointer;
    transition: background .25s ease;
  }
  .controls button:hover{ background: var(--accent-hover); }
  .controls button:disabled{ background:#ccc; cursor: default; }

  /* Counter tucked just above controls */
  .meta{
    position: absolute;
    bottom: 58px; left: 50%; transform: translateX(-50%);
    font-size: 13px; color: #333;
    padding: 2px 8px; border-radius: 6px;
    background: rgba(255,255,255,.8);
    backdrop-filter: blur(2px);
    z-index: 5;
  }

  /* Debug class for missing images (optional) */
  .img-missing{ outline:4px solid rgba(255,0,0,.85); }
</style>
</head>
<body>

<div class="flipbook-container">
  <div id="book-wrap">
    <!-- Transparent overlay heading -->
    <div class="overlay-header">
      <div class="small-line">Kerala Kala Kendram, Margao</div>
      <div class="stylish">Onaghosham 2025</div>
    </div>

    <!-- Book -->
    <div id="flipbook" aria-live="polite"></div>

    <!-- Page counter and controls (overlay; do not shrink book) -->
    <div class="meta" id="counter">Page 1 / 3</div>
    <div class="controls">
      <button id="prev">⬅ Prev</button>
      <button id="next">Next ➡</button>
    </div>
  </div>
</div>

<script>
  // Dynamic VH for mobile address bar behavior
  function setVH(){
    document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
  }
  setVH();
  window.addEventListener('resize', setVH);
  window.addEventListener('orientationchange', setVH);

  // Your page images
  const images = [
    "page/p1.webp",
    "page/p2.webp",
    "page/p3.webp"
  ];

  const flipbook = document.getElementById("flipbook");
  const prevBtn  = document.getElementById("prev");
  const nextBtn  = document.getElementById("next");
  const counter  = document.getElementById("counter");

  let currentIndex = 0;

  const pages = images.map((src, i) => {
    const page = document.createElement("div");
    page.className = "page";
    page.style.zIndex = images.length - i;

    const img = document.createElement("img");
    img.src = src;
    img.alt = `Page ${i+1}`;
    img.addEventListener('error', () => img.classList.add('img-missing'));

    page.appendChild(img);
    flipbook.appendChild(page);
    return page;
  });

  function clamp(i){ return Math.max(0, Math.min(i, pages.length - 1)); }

  function showPage(index){
    index = clamp(index);
    pages.forEach((page, i) => {
      page.style.transform = i < index ? "rotateY(-180deg)" : "rotateY(0deg)";
    });
    currentIndex = index;
    counter.textContent = `Page ${currentIndex + 1} / ${pages.length}`;
    prevBtn.disabled = currentIndex === 0;
    nextBtn.disabled = currentIndex === pages.length - 1;
  }

  prevBtn.addEventListener("click", () => showPage(currentIndex - 1));
  nextBtn.addEventListener("click", () => showPage(currentIndex + 1));

  showPage(0);
</script>

</body>
</html>
